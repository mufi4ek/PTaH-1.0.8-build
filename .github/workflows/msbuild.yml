name: Build PTaH

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os_short }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-20.04
          - windows-latest
        include:
          - os: ubuntu-20.04
            os_short: linux
          - os: windows-latest
            os_short: win

    steps:
    - name: Short SHA
      shell: bash
      run: echo "GITHUB_SHA_SHORT=${GITHUB_SHA::7}" >> $GITHUB_ENV

    - name: Setup Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Upgrade pip and install AMBuild
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install --no-build-isolation git+https://github.com/alliedmodders/ambuild

    - name: Install Linux build deps
      if: runner.os == 'Linux'
      run: |
        sudo dpkg --add-architecture i386
        sudo apt-get update
        sudo apt-get install -y clang g++-multilib

    - name: Select clang compiler
      if: runner.os == 'Linux'
      run: |
        echo "CC=clang" >> $GITHUB_ENV
        echo "CXX=clang++" >> $GITHUB_ENV

    - name: Setup MSVC (Windows)
      if: runner.os == 'Windows'
      shell: cmd
      run: |
        for /f "usebackq delims=*" %%i in (`vswhere -latest -property installationPath`) do (
          call "%%i"\Common7\Tools\vsdevcmd.bat -arch=x86 -host_arch=x64
        )
        for /f "delims== tokens=1,2" %%a in ('set') do (
          echo>>"%GITHUB_ENV%" %%a=%%b
        )

    - name: Checkout PTaH
      uses: actions/checkout@v3
      with:
        path: project

    - name: Checkout SourceMod
      uses: actions/checkout@v3
      with:
        repository: alliedmodders/sourcemod
        ref: 1.9-dev
        path: sourcemod

    - name: Checkout HL2SDK-CSGO
      uses: actions/checkout@v3
      with:
        repository: SourceMod/HL2SDK
        ref: csgo
        path: hl2sdk-csgo

    - name: Build PTaH
      shell: bash
      run: |
        cd project
        mkdir build
        cd build
        python ../AMBuildScript
        ambuild

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: PTaH-${{ matrix.os_short }}
        path: project/build/package